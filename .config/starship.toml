[shlvl]
disabled = false
threshold = 1

[git_branch]
symbol = "🌱 "
truncation_length = 30
truncation_symbol = ""

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[custom.reboot_required]
format = '[-- REBOOT REQUIRED --]($style)'
style = 'bold fg:#FFFFFF bg:bright-red'
when = 'test -f /var/run/reboot-required'
